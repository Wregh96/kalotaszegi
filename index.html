<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalotaszegi Régiségek</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Kalotaszegi Régiségek</h1>
  </header>
  <nav id="mainNav">
    <a class="active" data-section="fooldal">Főoldal</a>
    <a data-section="butorok">Bútorok</a>
    <a data-section="ruhak">Ruhák</a>
    <a data-section="disztargyak">Dísztárgyak</a>
    <a data-section="egyeb">Egyéb</a>
    <a data-section="kapcsolat">Kapcsolat</a>
    <a href="/admin/" target="_blank">Admin</a>
  </nav>
  <main>
    <!-- Főoldal -->
    <section id="fooldal" class="active">
      <div class="slideshow">
        <button class="prevBtn" onclick="prevSlide()">&#8592;</button>
        <img id="slideImg" src="" alt="Slideshow kép">
        <button class="nextBtn" onclick="nextSlide()">&#8594;</button>
      </div>
      <div id="introText"></div>
    </section>

    <!-- Kategóriák -->
    <section id="butorok">
      <h2>Bútorok</h2>
      <div class="product-grid" id="butorokGrid"></div>
    </section>
    <section id="ruhak">
      <h2>Ruhák</h2>
      <div class="product-grid" id="ruhakGrid"></div>
    </section>
    <section id="disztargyak">
      <h2>Dísztárgyak</h2>
      <div class="product-grid" id="disztargyakGrid"></div>
    </section>
    <section id="egyeb">
      <h2>Egyéb</h2>
      <div class="product-grid" id="egyebGrid"></div>
    </section>
    <section id="kapcsolat">
      <h2>Kapcsolat</h2>
      <p>
        Érdeklődés esetén írj:<br>
        <a href="mailto:info@kalotaszegiregisegek.hu">info@kalotaszegiregisegek.hu</a>
      </p>
    </section>
  </main>
  <div id="modal" class="modal" style="display:none;" onclick="hideModal()">
    <img id="modalImg" src="" alt="Nagy kép">
  </div>
  <footer>
    &copy; 2025 Kalotaszegi Régiségek – Minden jog fenntartva.
  </footer>
  <script>
    // Navigáció – csak az adott szekció látszik
    document.addEventListener("DOMContentLoaded", function() {
      const nav = document.getElementById("mainNav");
      nav.querySelectorAll("a[data-section]").forEach(link => {
        link.addEventListener("click", function(e) {
          e.preventDefault();
          const section = link.getAttribute("data-section");
          document.querySelectorAll("main section").forEach(sec => sec.classList.remove("active"));
          document.getElementById(section).classList.add("active");
          nav.querySelectorAll("a[data-section]").forEach(a => a.classList.remove("active"));
          link.classList.add("active");
          if (window.scrollY > 100) window.scrollTo(0, 0);
        });
      });
    });

    // Slideshow
    let slides = [];
    let slideIdx = 0;
    function showSlide(idx) {
      if (!slides.length) return;
      slideIdx = (idx + slides.length) % slides.length;
      document.getElementById("slideImg").src = slides[slideIdx];
    }
    function prevSlide() { showSlide(slideIdx - 1); }
    function nextSlide() { showSlide(slideIdx + 1); }
    setInterval(() => {
      if (document.getElementById("fooldal").classList.contains("active")) nextSlide();
    }, 6000);

    // Modal nagy kép
    function showLargeImage(url) {
      const modal = document.getElementById("modal");
      const img = document.getElementById("modalImg");
      img.src = url;
      modal.style.display = "flex";
    }
    function hideModal() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("modalImg").src = "";
    }

    // Termékek betöltése
    async function loadProducts(category) {
      try {
        const res = await fetch(`content/${category}.json?${Date.now()}`);
        const products = await res.json();
        const grid = document.getElementById(category + "Grid");
        grid.innerHTML = "";
        products.forEach(item => {
          const d = document.createElement("div");
          d.className = "product";
          d.innerHTML = `
            <div class="code">#${item.id}</div>
            <div class="name">${item.name}</div>
            <img src="${item.image}" alt="${item.name}" onclick="showLargeImage('${item.image}')" />
          `;
          grid.appendChild(d);
        });
      } catch (e) {
        // ha nincs adat vagy nincs fájl, ne törje el az oldalt
        const grid = document.getElementById(category + "Grid");
        grid.innerHTML = `<div style="color:#b00;">Nem található adat ehhez a kategóriához.</div>`;
      }
    }

    // Főoldali szöveg és slideshow betöltése
    async function loadHome() {
      try {
        const res = await fetch("content/home.json?"+Date.now());
        const data = await res.json();
        document.getElementById("introText").innerHTML = data.text.replace(/\n/g,"<br>");
        slides = Array.isArray(data.slides) && data.slides.length ? data.slides : [
          "https://images.unsplash.com/photo-1464983953574-0892a716854b?w=800&q=80",
          "https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=800&q=80",
          "https://images.unsplash.com/photo-1519125323398-675f0ddb6308?w=800&q=80"
        ];
        showSlide(0);
      } catch(e) {
        document.getElementById("introText").innerHTML = "Üdvözöljük!";
        slides = [
          "https://images.unsplash.com/photo-1464983953574-0892a716854b?w=800&q=80",
          "https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=800&q=80",
          "https://images.unsplash.com/photo-1519125323398-675f0ddb6308?w=800&q=80"
        ];
        showSlide(0);
      }
    }

    // Init
    window.addEventListener("DOMContentLoaded", async () => {
      await loadHome();
      await loadProducts("butorok");
      await loadProducts("ruhak");
      await loadProducts("disztargyak");
      await loadProducts("egyeb");
    });

    // Modal gyorsbillentyű (ESC bezár)
    window.addEventListener("keydown", function(e) {
      if (e.key === "Escape") hideModal();
    });
  </script>
</body>
</html>
