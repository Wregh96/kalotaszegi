<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalotaszegi Régiségek – Kép feltöltés</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input[type="file"], input[type="text"] {
      display: block;
      margin: 1rem auto;
      width: 100%;
      padding: 0.5rem;
      box-sizing: border-box;
    }
    button {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
    #status {
      text-align: center;
      margin-top: 1rem;
      color: #d9534f;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kép és termék feltöltés</h1>
    <input type="text" id="productCode" placeholder="Termékkód (pl. #101)">
    <input type="text" id="productName" placeholder="Termék neve">
    <input type="file" id="fileInput" accept="image/jpeg,image/png">
    <button onclick="uploadImage()">Feltöltés</button>
    <p id="status"></p>
  </div>

  <script>
    const STATUS = document.getElementById('status');

    async function uploadImage() {
      const fileInput = document.getElementById('fileInput');
      const code = document.getElementById('productCode').value.trim();
      const name = document.getElementById('productName').value.trim();
      const file = fileInput.files[0];

      if (!code || !name) {
        STATUS.textContent = 'Kérlek add meg a termékkódot és a nevet is.';
        STATUS.className = '';
        return;
      }

      if (!file) {
        STATUS.textContent = 'Nincs fájl kiválasztva.';
        STATUS.className = '';
        return;
      }

      STATUS.textContent = 'Feltöltés folyamatban...';
      STATUS.className = '';

      const reader = new FileReader();
      reader.onloadend = async function () {
        const content = reader.result.split(',')[1];
        const fileExtension = file.name.split('.').pop();
        const baseFileName = `${code.replace(/[^a-zA-Z0-9]/g, '_')}_${name.replace(/[^a-zA-Z0-9]/g, '_')}`;
        const finalFileName = `${baseFileName}.${fileExtension}`;
        const body = JSON.stringify({
          fileName: finalFileName,
          content: content,
          path: `uploads/${finalFileName}`
        });

        try {
          const response = await fetch('/.netlify/functions/upload-to-git', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: body
          });

          const result = await response.json();

          if (response.ok) {
            STATUS.innerHTML = `Sikeres feltöltés: <code>${result.path}</code><br><strong>${code}</strong> – ${name}<br><img src="https://raw.githubusercontent.com/felhasznalonev/repo-nev/main/${result.path}" style="max-width:100%; margin-top:10px;">`;
            STATUS.className = 'success';
          } else {
            STATUS.textContent = `Hiba: ${result.error}`;
          }
        } catch (error) {
          STATUS.textContent = `Feltöltési hiba: ${error.message}`;
        }
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
