<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalotaszegi Régiségek – Admin Feltöltés</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #781f1f;
      color: white;
      text-align: center;
      padding: 1.5rem;
    }
    nav {
      text-align: center;
      margin-top: 1rem;
    }
    nav button {
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #ddd;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    nav button.active {
      background-color: #781f1f;
      color: white;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #444;
    }
    form input, form select, form button {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    form button {
      background-color: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    form button:hover {
      background-color: #005bb5;
    }
    #status {
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
    #introText {
      font-size: 1.6rem;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      margin-top: 20px;
      color: #5a4232;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kalotaszegi Régiségek – Admin Feltöltés</h1>
  </header>

  <nav>
    <button onclick="filterCategory('butor')">Bútorok</button>
    <button onclick="filterCategory('ruha')">Ruhák</button>
    <button onclick="filterCategory('disztargy')">Dísztárgyak</button>
    <button onclick="filterCategory('egyeb')">Egyéb</button>
  </nav>

  <div class="container">
    <h2>Kép és termék feltöltése</h2>
    <form onsubmit="uploadImage(event)">
      <input type="text" id="productCode" placeholder="Termékkód (pl. #101)" required>
      <input type="text" id="productName" placeholder="Termék neve" required>
      <select id="productCategory">
        <option value="butor">Bútor</option>
        <option value="ruha">Ruha</option>
        <option value="disztargy">Dísztárgy</option>
        <option value="egyeb">Egyéb</option>
      </select>
      <input type="file" id="fileInput" accept="image/jpeg,image/png" required>
      <button type="submit">Feltöltés</button>
    </form>
    <div id="status"></div>
  </div>

  <footer>
    &copy; 2025 Kalotaszegi Régiségek – Minden jog fenntartva.
  </footer>

  <script>
    const STATUS = document.getElementById('status');

    async function uploadImage(event) {
      event.preventDefault();

      const fileInput = document.getElementById('fileInput');
      const code = document.getElementById('productCode').value.trim();
      const name = document.getElementById('productName').value.trim();
      const category = document.getElementById('productCategory').value;
      const file = fileInput.files[0];

      if (!file) {
        STATUS.textContent = 'Kérlek válassz ki egy képfájlt!';
        STATUS.className = 'error';
        return;
      }

      STATUS.textContent = 'Feltöltés folyamatban...';
      STATUS.className = '';

      const reader = new FileReader();
      reader.onloadend = async function () {
        const content = reader.result.split(',')[1];
        const extension = file.name.split('.').pop();
        const baseFileName = `${code.replace(/[^a-zA-Z0-9]/g, '_')}_${name.replace(/[^a-zA-Z0-9]/g, '_')}`;
        const finalFileName = `${baseFileName}.${extension}`;
        const path = `uploads/${category}/${finalFileName}`;

        try {
          const response = await fetch('/.netlify/functions/upload-to-git', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              fileName: finalFileName,
              content: content,
              path: path
            })
          });

          const result = await response.json();

          if (response.ok) {
            STATUS.innerHTML = `Sikeres feltöltés:<br><code>${result.path}</code><br><strong>${code}</strong> – ${name}<br><img src="https://raw.githubusercontent.com/felhasznalonev/repo-nev/main/${result.path}" style="max-width:100%; margin-top:10px;">`;
            STATUS.className = 'success';
          } else {
            STATUS.textContent = `Hiba: ${result.error}`;
            STATUS.className = 'error';
          }
        } catch (err) {
          STATUS.textContent = `Hálózati hiba: ${err.message}`;
          STATUS.className = 'error';
        }
      };
      reader.readAsDataURL(file);
    }

    function filterCategory(category) {
      document.getElementById('productCategory').value = category;
      const buttons = document.querySelectorAll('nav button');
      buttons.forEach(btn => btn.classList.remove('active'));
      const activeButton = Array.from(buttons).find(btn => btn.textContent.toLowerCase().includes(category));
      if (activeButton) activeButton.classList.add('active');
    }
  </script>
</body>
</html>
